apiVersion: "extensions/v1beta1"
kind: "Deployment"
metadata:
  name: "pubsub-proxy"
  labels:
    app: "pubsub-proxy"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "pubsub-proxy"
  template:
    metadata:
      labels:
        app: "pubsub-proxy"
    spec:
      volumes:
      - name: nginx-ssl
        secret:
          secretName: nginx-ssl
      containers:
      - name: esp
        image: gcr.io/endpoints-release/endpoints-runtime:1.35.0
        args: [
                "--ssl_port", "443",
                "--service=pubtest.endpoints.[PROJECT_ID].cloud.goog",
                "--rollout_strategy=managed",
                "--backend=127.0.0.1:8080"
        ]
        ports:
        - containerPort: 443
        volumeMounts:
        - mountPath: /etc/nginx/ssl
          name: nginx-ssl
          readOnly: true
      - name: "pubsub-proxy"
        image: "gcr.io/[PROJECT_ID]/pubsub-proxy:v1"
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
